<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    
    <!--ENCABEZADO-->
    <header>
      <div class="header container">
        <h1>COVID-19 Tracker</h1>
        <h3>Get the data about the COVID-19 around the world.</h3>
        <a href="#byCountryData" class="button">Get Data By Country</a>
      </div>
    </header>

    <!--GLOBAL DATA-->
    <section class="global-data container">
      <div class="cards"></div>
    </section>

    <!--DATA BY COUNTRY-->
    <section id="byCountryData">
      <div class="container byCountry">
        <div class="">
            <h2>Search By Country</h2>
        <p><i>Please select a country to get data</i></p>
        <select name="countries" id="countries-list">
          <option value="default">Select A Country</option>
        </select>
        <br />
        <img src="./img/mainImg.svg" alt="data by country" />
        </div>
        <div class="countryDetails">
          <h3>Please Select A Country to see the data</h3>
        </div>
      </div>
    </section>

    <!--FOOTER-->
    <footer>
      <p><i>Copyritgh 2020 Karen Gil</i></p>
    </footer>

    <script src="./js/api.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
